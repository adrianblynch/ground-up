<!--
	1. A simple template and click incrementor
	The template named hello is included in the body.
	The template outputs the variable counter, found in the corresponding template helper
-->
<body>
	<h1>Welcome!</h1>
	<p>Include a template by name:</p>
	{{> hello}}
</body>

<template name="hello">
	<p>A template named hello</p>
	<button>Clicked {{counter}} times</button>
</template>
